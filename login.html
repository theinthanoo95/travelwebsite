<!DOCTYPE html>
<html>
<head>	
	<title>BURMESE NEWS LOGIN</title>
	<link href="css/csslogin.css" rel="stylesheet" type="text/css" />
	<link href="libs/fontawesomepro/css/all.css" rel="stylesheet" type="text/css" />
	<link href="img/icon.jpg" rel="icon" type="image/png" />
</head>
<body>
	<div class="tablediv">
		<table class="table">
			<tr>
				<td colspan="2" align="center"><h3 class="logotext">BURMESE NEWS</h3></td>
			</tr>
			<tr>
				<td>User Name : </td>
				<td><input type="text" name="text" class="text" placeholder="Enter Your Name..."></td>
			</tr>
			<tr>
				<td>Password : </td>
				<td><input type="text" name="password" class="text" placeholder="Enter Your Password..."></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="submit" name="log" class="log" value="Login"></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><a href="#">Forgotten Password?</a></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><h5>___________OR____________</h5></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="submit" name="acc" class="acc" value="Create New Account"></td>
			</tr>
		</table>
	</div>
</body>
</html>
